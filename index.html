<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Search your city to find your weather forecast.">
    <!-- Google font family -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- My style sheets -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>
        <!-- The `<i>` element is for icons. These classes come from the Font Awesome font icon library. -->
          <i class="fa-solid fa-bolt"></i> Weather Dashboard
      </h1>
      </p>
    </header>
  
    <main>
      <div class="container">
      <div class="row">
        <!-- Search box container -->
        <div class="col-sm-4">
          <div class="search">
          <h3>Search for a City</h3>
          <form id="city-form">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>

          </div>
          <!-- Search history buttons container -->
          <div class="search-history">
          <h3>Recent Searches</h3>
          <div id="city-buttons-container">
          <!-- Buttons from old searches will populate in here -->
          </div>
        </div>
        </div>

      <div class="col">
        <div class="row today-weather-container">
          <!-- today's info populated here -->
        </div>

        <div class="row week-weather-container">
          <!-- week's info populated here, in 5 col -->
        </div>
      </div>
      </div>
    </main>
  <!-- Moments link for current date -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
