<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Search your city to find your weather forecast.">
    <!-- Google font family -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- My style sheets -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">
        <!-- The `<i>` element is for icons. These classes come from the Font Awesome font icon library. -->
          <i class="fa-solid fa-cloud-bolt"></i> Weather Dashboard
      </h1>
      <p class="site-description">Search for a city or click on a popular city to see the weather forecast!
      </p>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
  
        <div class="card">
          <h3 class="card-header text-uppercase">Popular Cities</h3>
          <div id="city-buttons" class="card-body">
            <!-- These data-attribute values will be used to search for cities when a button is clicked. -->
            <button data-language="javascript" class="btn">Austin</button>
            <button data-language="html" class="btn">Chicago</button>
            <button data-language="css" class="btn">New York</button>
            <button data-language="css" class="btn">Orlando</button>
            <button data-language="css" class="btn">San Francisco</button>
            <button data-language="css" class="btn">Seattle</button>
            <button data-language="css" class="btn">Denver</button>
            <button data-language="css" class="btn">Atlanta</button>
          </div>
        </div>
      </div>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Weather: <span id="city-search-term"></span></h2>
        <!-- There needs to be an empty HTML element for us to write weather data to. -->
        <div id="weather-container" class="list-group"></div>
      </div>
    </main>
  
<script src="./assets/js/script.js"></script>
</html>
